<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seesaw Simulation</title>

    <link rel="stylesheet" href="styles.css">

    <script src="script.js" defer></script>
</head>
<body>
    <h1>Seesaw Simulation</h1>
    <div id="seesaw-container">
        <div id="control-panel">
            Left Weight: <span id="left_weight">0</span> kg
            &nbsp;&nbsp;&nbsp;&nbsp;
            Right Weight: <span id="right_weight">0</span> kg
            &nbsp;&nbsp;&nbsp;&nbsp;
            <span class="next_weight">Next Weight: <span id="next_weight">0</span> kg</span>
            &nbsp;&nbsp;&nbsp;&nbsp;
            Tork Difference: <span id="tork_diff">0</span>
        </div>
    
        <div id="buttons-container">
            <button id="reset-button">Reset Weight</button>
            <button id="pause-button">Pause</button>
        </div>   
        
    </div> 

    <div id="seesaw">
        <div id = "plank"></div>
        <div id = "pivot"></div>
    </div>

</body>
</html>
